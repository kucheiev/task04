<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
</head>
<body>
	<header class="header-strip">
		<h1 class="main-header">CSS Dinner Shopping List</h1>
		<h3 class="main-sub-header">Let's go to the mall!</h3>
	</header>
	<main class="dinner-list">
		<ul class="options">
			<li class="options-item">
				<label>
					<input type="checkbox">
					<span>
						A lot of pickles
						<i class=comment>for the next lessons</i>
					</span> 
				</label>
			</li>
			<li class="options-item">
				<label>
					<input type="checkbox">
					<span>
						10 apples
						<i class=comment>for more CSS nainipulations</i>
					</span>
				</label>
			</li>
			<li class="options-item">
				<label>
					<input type="checkbox">
					<span>
						20 oranges
						<i class=comment>because they are awesome</i>
					</span>
				</label>
			</li>
			<li class="options-item">
				<label>
					<input type="checkbox">
					<span>
						13 plates
						<i class=comment>hm... they always disappear</i>
					</span>
				</label>
			</li>
			<li class="options-item">
				<label>
					<input type="checkbox">
					<span>
						15 bentos
					</span>
				</label>
			</li>
			<li class="options-item">
				<label>
					<input type="checkbox">
					<span>
						1 bottle of Sake
					<i class=comment>for my friends</i>
					</span>
				</label>
			</li>
		</ul>
		<div class="last-word">
			Bon apetit:)
		</div>
	</main>
</body>
</html>
